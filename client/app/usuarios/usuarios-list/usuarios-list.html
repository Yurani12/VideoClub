	<!--MD DATA DABLE -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"> Filtrar</h3>
			<input type="text" class="form-control" ng-model="vm.filtro">
		</div>
		<div class="panel-body">

		<md-table-container>
			<table md-table>
				<thead md-head>
					<tr md-row>
						<th md-column>Nombres</th>
						<th md-column>Apellidos</th>
						<th md-column>Email</th>
						<th md-column>Numero de documento</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="item in vm.usuarios | limitTo:
					vm.query.limit: (vm.query.page - 1) * vm.query.limit |
					filter: vm.filtro">
						<td md-cell >{{item.nombres}}</td>
						<td md-cell >{{item.apellidos}}</td>
						<td md-cell >{{item.email}}</td>
						<td md-cell >{{item.numDocumento}}</td>
						<td md-cell ><a class="btn btn-primary" ng-click="vm.goUpadateUser(item.id)">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</md-table-container>

		<md-table-pagination
				md-limit = "vm.query.limit"
				md-limit-options = "[5,10,15]"
				md-page = "vm.query.page"
				md-total = "{{vm.usuarios.length}}">
		</md-table-pagination>

	</div>
</div>
	<!--MD DATA TABLE  -->
